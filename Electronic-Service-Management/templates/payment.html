{% block content %}
{% load static %}

{% include 'header.html' %}

 <!-- Contact Start -->
 <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;"> Payment</h5>
        </div>
        <div class="row g-12">
            <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                <div class="bg-light rounded p-5">
                    <form action="addpayment/{{result.id}}" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            

                           
                                <div class="col-md-12">
                                <input class="form-control border-0 px-4"  type="text" name="uname" hidden value="{{result.uid}}">                          
                                </div>
                                <div class="col-md-12">
                                <input class="form-control border-0 px-4"  type="text" name="rate" value="{{result.amount}}" style="height: 55px;">                          
                                </div>
                            
                                    <div class="col-md-12">
                                        <input class="form-control border-0 px-4" placeholder="Worker Name" hidden type="text" name="wid" value="{{result.wid}}">                          
                                        </div>
                                        <div class="col-md-12">
                                            <div class="control-group">
                                                <select  class="form-control" name="cardtype" value="{{result.cardtype}}" style="height: 55px;" >
                                                    <option >Choose Card</option>
                                                    <option value="creditcard">Credit Card</option>
                                                    <option value="debitcard">Debit Card</option>                               
                                                    </select>
                                                <p class="help-block text-danger"></p>
                                            </div>
                                            </div>
                                            <div class="col-md-12">
                                                <input class="form-control border-0 px-4" placeholder="Card Name" type="text" name="cardname" style="height: 55px;">                          
                                                </div><br>
                                                <div class="col-md-12">
                                                    <input class="form-control border-0 px-4" placeholder="Card Number" pattern="{16}" type="text" name="cardno" style="height: 55px;">                          
                                                    </div>
                                                    <div class="col-md-12">
                                                        <input class="form-control border-0 px-4" placeholder="CVV" type="text" pattern="{3}" name="cvv" style="height: 55px;">                          
                                                        </div>
                                <div class="col-sm-12">
                                <button class="btn btn-primary w-100 py-3" name="submit">ENTER</button>
                                </div>
                            </div>





                            
                        </div>
                    </form>
                </div>
            </div>
  
        </div>
    </div>
</div><br><br><br><br>
<!-- Contact End -->

{% include 'footer.html' %}

{% endblock %}
