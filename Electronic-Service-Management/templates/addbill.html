{% block content %}
{% load static %}

{% include 'header.html' %}

    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 hero-header mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-1 text-white animated zoomIn">Add Bill</h1>
             
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
        <div class="container">
            <div class="text-center mx-auto mb-5" style="max-width: 600px;">
                <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;">Add Bill</h5>
            </div>
            <div class="row g-12">
                <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                    <div class="bg-light rounded p-5">
                        <form class="main_form" method="POST" action="addbill">
                            {% csrf_token %}
                        
                            <div class="row">
                               
                                <div class="col-6">
                                    <input class="form-control border-0 px-4"  placeholder=" User Name" hidden  type="text" name="uid" value="{{result.uid}}">                          
                                    </div>
                                    <div class="col-6">
                                        <input class="form-control border-0 px-4"   placeholder=" Worker Name" hidden  type="text" name="wid" value="{{result.wname}}">                          
                                        </div>
                                <div class="col-6">
                                <input class="form-control border-0 px-4" placeholder="Amount" type="text" name="amount">                          
                                </div>
                               
                                <div class="col-6">
                                <button  class="find_btn" name="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
      
            </div>
        </div>
    </div>
    <!-- Contact End -->

{% include 'footer.html' %}

{% endblock %}
