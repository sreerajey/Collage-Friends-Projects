{% block content %}
{% load static %}

{% include 'header.html' %}

 <!-- Contact Start -->
 <div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="text-center mx-auto mb-5" style="max-width: 600px;">
            <h5 class="text-primary text-uppercase" style="letter-spacing: 5px;"> Login</h5>
        </div>
        <div class="row g-12">
            <div class="col-lg-12 wow slideInUp" data-wow-delay="0.3s">
                <div class="bg-light rounded p-5">
                    <form action="addlogin" method="post">
                        {% csrf_token %}
                        <div class="row g-3">
                            
                            <div class="col-12">
                                <input type="email" class="form-control border-0 px-4" placeholder="Your Email" name="email"  required data-error="Please enter your Email" style="height: 55px;">
                            </div>
                          
                           
                            <div class="col-12">
                                <input type="password" class="form-control border-0 px-4" placeholder="Password" name="password"  required data-error="Please enter your Password" style="height: 55px;">
                            </div>
                           
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" name="submit" type="submit">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
  
        </div>
    </div>
</div><br><br><br><br>
<!-- Contact End -->

{% include 'footer.html' %}

{% endblock %}
