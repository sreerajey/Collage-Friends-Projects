{% block content %}
{% load static %}

{% include 'header.html' %}

<!-- Start Wishlist  -->
<div class="wishlist-box-main">
    <div class="container"><br>
        <h3> </h3><br>
        <div class="row">
            <div class="col-lg-12">
                <div class="table-main table-responsive">
                  
                    <h4>Work Status</h4>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Worker Name</th>
                                <th>Completed Status </th>
                                <th>Bill</th>
                               
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                              {% for i in result %}
                                <td class="name-pr">{{i.wname}}</td>
                                <td class="price-pr">{{i.cstatus}}</td>
                                <td><a href="viewbill/{{i.id}}">View Bill</a></td>
                               
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
  </div>
