{% block content %}
{% load static %}

{% include 'header.html' %}
<style>
    /* Add some padding to the entire section */
#add-card {
    padding: 60px 0;
}

/* Style the section title */
.section-title h2 {
    font-size: 36px;
    color: #333;
    text-align: center;
}

/* Style the form */
.form {
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
}

/* Style form groups */
.form-group {
    position: relative;
    margin-bottom: 20px;
}

.form-group i {
    position: absolute;
    top: 50%;
    left: 15px;
    transform: translateY(-50%);
    color: #333;
}

.form-group input {
    width: 100%;
    padding: 15px;
    padding-left: 40px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
}

/* Style the submit button */
.button.primary {
    display: inline-block;
    background-color: #007bff;
    color: #fff;
    padding: 15px 30px;
    font-size: 16px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.button.primary:hover {
    background-color: #0056b3;
}

/* Style the Google Map section */
.contact-map {
    border: 1px solid #ddd;
    border-radius: 8px;
    overflow: hidden;
}

.single-client img {
    width: 100%;
    height: auto;
    border-bottom: 1px solid #ddd;
}

/* Add some spacing between the sections */
section {
    margin-bottom: 30px;
}

/* Add spacing to the footer */
#footer {
    margin-top: 30px;
    padding: 30px 0;
    background-color: #f2f2f2;
    text-align: center;
}

/* Style the footer text */
#footer p {
    margin-bottom: 0;
}

/* Add some space at the bottom of the page */
body {
    margin-bottom: 60px;
}

</style>
<!-- Add Card Section -->
<section id="add-card" class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-12 wow fadeInUp">
                <div class="section-title">
                    <h2>Add <span>Card Details</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Card Form -->
            <div class="col-md-8 col-sm-12 col-xs-12 wow fadeInUp">
                <form class="form" method="post" action="{% url 'addcard' result %}">
                    {% csrf_token %}
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="cardname" placeholder="Card Name" required="required">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="cardno" placeholder="Card Number" Pattern="{16}" required="required">
                    </div>
                    <div class="form-group">
                        <i class="fa fa-user"></i>
                        <input type="text" name="cvv" placeholder="CVV" Pattern="{3}" required="required">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button primary">Submit</button>
                    </div>
                </form>
            </div>
            <!--/ Card Form -->
            <!-- Google Map -->
            <div class="col-md-4 col-sm-6 col-xs-12 wow fadeInUp">
                <div class="contact-map">
                    <div class="single-client">
                        <img src="{% static 'images/1.jpg' %}" alt="" class="img-responsive">
                    </div>
                </div>
            </div>
            <!--/ End Google Map -->
        </div>
    </div>
</section>
<!--/ End Add Card Section -->

{% include 'footer.html' %}

{% endblock %}
