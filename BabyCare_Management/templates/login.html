{% block content %}
{% load static %}

{% include 'header.html' %}

	<!-- Contact Us -->
    <section id="contact" class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12 wow fadeInUp">
                    <div class="section-title">
                        <h2>Login<span> Now</span></h2>
                    </div>
                </div>
            </div>
            <div class="row">
                <!-- Contact Form -->
                <div class="col-md-8 col-sm-12 col-xs-12 wow fadeInUp">
                    <form class="form" method="post" action="addlogin">
                        {% csrf_token %}
                      
                        <div class="form-group">
                            <i class="fa fa-envelope"></i>
                            <input type="email" name="email" placeholder="Enter Your Email" required="required">
                        </div>
                    
                       
                        <div class="form-group">
                            <i class="fa fa-lock"></i>
                            <input type="password" name="password" placeholder="Password" required="required">
                        </div>
                        <div class="form-group">	
                            <button type="submit" class="button primary"><i class="fa fa-send"></i>Submit</button>
                        </div>
                    </form>
                </div>
                <!--/ Contact Form -->
                <!-- Google Map --><br>
                <div class="col-md-4 col-sm-6 col-xs-12 wow fadeInUp">
                    <div class="contact-map">
                        <div class="single-client">
                            <img src="static/images/2.jpg" alt="" class="img-responsive">
                        </div>
                    </div>
                </div>
                <!--/ End Google Map -->
            </div>
        </div>
    </section>
    <!--/ End Clients Us -->
<br<br><br>
