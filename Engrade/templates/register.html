{% load static %}
{% include 'header.html' %}
<div class="container-fluid p-5">
   
   
    <div class="row g-0" style="margin-left: 400px;">
        <h2 style="background-color: #333; color: #fff; padding: 10px;">Fenzer Registration</h2>
        <div class="col-lg-8">
            <div class="bg-dark p-5">
                <form action="addregister" method="POST"  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="row g-3">
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="FullName" placeholder="FullName" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            
                            <select required class="form-control bg-light border-0 px-4"  name="Gender">
                                <option value="">Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <label for="">DOB</label>
                            <input type="date" class="form-control bg-light border-0 px-4" name="Dob" placeholder="Dob" style="height: 55px;">
                        </div>
                        
                        <div class="col-6">
                            <input type="number" class="form-control bg-light border-0 px-4"  name="Aadhar"placeholder="Aadhar Number" style="height: 55px;">
                        </div>
                        <div class="col-6">
                            <select required  class="form-control bg-light border-0 px-4" name="Weapon">
                                <option value="">weapon</option>
                                <option value="Foil">Foil</option>
                                <option value="Epee">Epee</option>
                                <option value="Sabre">Sabre</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Email" placeholder="Email" style="height: 55px;">
                        </div>
                        
                        <div class="col-4">
                            <input type="number" class="form-control bg-light border-0 px-4" name="Mobile" placeholder="Mobile" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Blood_group" placeholder="Blood_group" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4"  name="Height"placeholder="Height" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Weight" placeholder="Weight" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="District" placeholder="District" style="height: 55px;">
                        </div>
                        
                        <div class="col-12">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Fencer_Category" placeholder="Fencer_Category" style="height: 55px;">
                        </div>
                        <label for="">Parent Details</label>
                        <div class="col-6">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Father_name" placeholder="Father_name" style="height: 55px;">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Mother_name" placeholder="Mother_name" style="height: 55px;">
                        </div>
                        
                        <div class="col-6">
                            <input type="number" class="form-control bg-light border-0 px-4" name="Mobile_No" placeholder="Mobile_No" style="height: 55px;">
                        </div>
                        <div class="col-6">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Pincode" placeholder="Pincode" style="height: 55px;">
                        </div>
                        <div class="col-12">
                            <!-- <input type="text" class="form-control bg-light border-0 px-4" name="Address" placeholder="Address" style="height: 55px;"> -->
                            <textarea class="form-control bg-light border-0 px-4" name="Address"  placeholder="Address"  id="" cols="30" rows="6"></textarea>
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="Landmark" placeholder="Landmark" style="height: 55px;">
                        </div>
                        
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="City" placeholder="City" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="District" placeholder="District" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="State" placeholder="State" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="file" required class="form-control bg-light border-0 px-4" name="file" placeholder="image" style="height: 55px;">
                        </div>
                        <div class="col-4">
                            <input type="text" class="form-control bg-light border-0 px-4" name="password" placeholder="Password" style="height: 55px;">
                        </div>

                        
                        <div class="col-12">
                            <button class="btn btn-primary w-100 py-3" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
        {% include 'footer.html' %}
