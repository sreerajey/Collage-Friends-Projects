
{% include 'header.html' %}

<div class="container-fluid p-5">

    <div class="row g-0">
        <div class="col-lg-12">
            <h2 style="background-color: #333; color: #fff; padding: 10px;">Tournaments Pools</h2>
            <div class="bg-dark p-5">

                <div class="table-responsive">
                    
                    <table class="table table-striped table-bordered">
                        <thead style="background-color: #333; color: #FB5B21;">
                            <tr>
                                <th scope="col">Tournament Name</th>
                                <th scope="col">Location</th>
                                <th scope="col">Date(s)</th> 
                                <th scope="col" colspan="2">Medals</th> 
                            </tr>
                        </thead>
                        <tbody >
                            {% for i in result %}
                            <tr style="color: #fff;">
                                <td>{{i.name}}</td>
                                <td>{{i.place}}</td>
                                <td>{{i.start_date}} - {{i.end_date}}</td>
                                {% if request.session.admin %}               
                                <td><a href="add_pool/{{i.id}}" class="btn btn-primary">Add Pool Details </a></td>
                                {% endif %}
                                <td><a href="view_pools/{{i.id}}" class="btn btn-primary">View Pool Details  </a></td>

                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
